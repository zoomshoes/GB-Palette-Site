<h1>Divs and Containers</h1>
<h3>(And maybe some tables...)</h3>

<hr>

<p class="center">Hopefully, I'll be able to pull data from other sources into tables on this page...</p>

<div style="overflow-x: auto;">

<p id="demo"></p>

<script>
    const obj = { table: "data", limit: 10 };
    let s = document.createElement("script");
    s.src = "data/data.json?x=" + JSON.stringify(obj);
    document.body.appendChild(s);
    
    function myFunc(myObj) {
      let txt = "";
      for (let x in myObj) {
        txt += myObj[x].name + "<br>";
      }
      document.getElementById("demo").innerHTML = txt;
    }
</script>

</div>
